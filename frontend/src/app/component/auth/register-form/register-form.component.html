<div class="bg-white border  rounded-lg shadow relative m-10">

    <div class="flex items-start justify-between p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold uppercase">
            Merci d'entrer vos informations pour votre inscription
        </h3>
        
    </div>

    <div class="p-6 space-y-6">
        <form action="#" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-6 gap-6">

                <div class="col-span-6 sm:col-span-3">
                    <label for="nom" class="text-sm font-medium text-gray-900 block mb-2">Nom</label>
                    <input type="" name="nom" formControlName="nom" id="nom" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Merci d'entrez votre nom" required>
                    <small *ngIf="inscriptionForm.get('nom')?.invalid && inscriptionForm.get('nom')?.touched" class="text-red-500">
                        Nom requis (minimum 2 caractères).
                      </small>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="prenom" class="text-sm font-medium text-gray-900 block mb-2">Prénoms</label>
                    <input type="text" name="prenom" formControlName="prenom" id="prenom" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Entrez votre(vos) prénom(s)" required>
                    <small *ngIf="inscriptionForm.get('prenom')?.invalid && inscriptionForm.get('prenom')?.touched" class="text-red-500">
                        Prénom requis (minimum 2 caractères).
                      </small>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Adresse mail</label>
                    <input type="email" name="email" formControlName="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Adresse mail" required>

                    <small *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched" class="text-red-500">
                        email invalide !
                      </small>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="profession" class="text-sm font-medium text-gray-900 block mb-2">Profession</label>
                    <input type="text"  formControlName="profession" name="profession" id="profession" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Profession" required>
                        <small *ngIf="inscriptionForm.get('profession')?.invalid && inscriptionForm.get('profession')?.touched" class="text-red-500">
                       la profession est requise !
                      </small>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Mot de pass</label>
                    <input type="password"  formControlName="password" name="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Mot de pass" required>
                     <small *ngIf="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched" class="text-red-500">
                        votre doit obligatoirement contenir 8 caractères !
                      </small>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="confirmMotDePass" class="text-sm font-medium text-gray-900 block mb-2">Confirmez le mot de pass</label>
                    <input type="password"  formControlName="confirmMotDePass" name="confirmMotDePass" id="confirmMotDePass" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Confirmez le mot de pass" required>
                     <small *ngIf="inscriptionForm.get('confirmMotDePass')?.invalid && inscriptionForm.get('confirmMotDePass')?.touched" class="text-red-500">
                        email invalide !
                      </small>
                </div>
             
            </div>
            <div class="p-6 border-t border-gray-200 rounded-b">
                <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Inscription</button>
            </div>
        </form>
    </div>


</div>
